<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo es pato</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7b42c, #fc575e);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Asegura que el contenido esté en la parte superior */
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0; /* Espaciado superior e inferior */
        }

        img {
            max-width: 60%; /* Limita el ancho máximo de la imagen */
            max-height: 70%; /* Limita la altura máxima de la imagen */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: contain; /* Ajusta la imagen sin deformarla */
            margin-top: 20px; /* Espaciado entre el título y la imagen */
        }
    </style>
</head>
<body>
    <h1>Ricardo es pato</h1>
    <img src="Imagen de WhatsApp 2024-12-26 a las 22.42.41_51d25d50.jpg" alt="Imagen relacionada">
</body>
</html>
